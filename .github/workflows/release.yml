name: Build and (Pre)Release

on:
  push:
    branches:
      - main
      - develop/**

jobs:
  tag-release:
    name: Generate Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: false
          fetch-depth: 0
      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v3.2.1
        with:
          versionSpec: '5.12.0'
      - name: Run GitVersion
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.2.1
        with:
          useConfigFile: true
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ steps.gitversion.outputs.semVer }}
          name: Release ${{ steps.gitversion.outputs.semVer }}
          target_commitish: ${{ github.sha }}
          generate_release_notes: true
          prerelease: ${{ contains(steps.gitversion.outputs.semVer, '-') }}
        
  build:
    runs-on: ubuntu-latest
    needs: tag-release
    env:
      version: ${{ needs.tag-release.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools poetry
      - name: Install build tools
        run: |
          pip install build
      - name: Inject version into pyproject.toml
        run: |
          sed -i "s/version = \"0.0.0\"/version = \"${version}\"/" pyproject.toml
      - name: Build package
        run: |
          LIB_VERSION_VERSION=${version} python -m build
